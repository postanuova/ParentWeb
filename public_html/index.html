            function loadMap() {
                new Maplace({
                    show_markers: true,
                    
                    locations: [{
                            lat: 45.9,
                            lon: 10.9,
                            zoom: 8,
                        }]
                }).Load();
            }

            function loadGeofences() {
                var Circles = [
                    /*  {
                     lat: 51.51386,
                     lon: -0.09559,
                     title: 'Draggable marker',
                     circle_options: {
                     radius: 160
                     },
                     stroke_options: {
                     strokeColor: '#aaaa00',

                     draggable: true
                     },
                     {

                     lon: -0.09303,

                     },
                     stroke_options: {
                     strokeColor: '#aa0000',
                     fillColor: '#ee0000'
                     },
                     visible: false,

                     {
                     lat: 51.51498,
                     lon: -0.09097,
                     circle_options: {
                     radius: 80
                     },
                     visible: false,
                     draggable: true
                     },*/
                    {
                        lat: 28.120483,
                        lon: -16.7775494,
                        circle_options: {
                            radius: 160,
                            editable: true
                        },
                        title: 'Editable geofence',
                        html: '',
                        visible: false,
                        draggable: true
                    }
                    /*,
                     {
                     lat: 51.51211,
                     lon: -0.09050,
                     circle_options: {
                     radius: 130
                     },
                     stroke_options: {
                     strokeColor: '#00aa00',
                     fillColor: '#00aa00'
                     },
                     visible: false
                     },
                     {
                     lat: 51.51226,
                     lon: -0.09435,
                     circle_options: {
                     radius: 100
                     },
                     draggable: true
                     },
                     {
                     lat: 51.513,
                     lon: -0.08410,
                     type: 'marker',
                     title: 'Simple marker',
                     html: 'I\'m a simple marker.'
                     }*/
                ];

                new Maplace({
                    locations: Circles,
                    controls_on_map:false,
                    generate_controls:false,
                    map_div: '#gmap',
                    start: 4,
                    view_all_text: 'All Geofences',
                    type: 'circle',
                    shared: {
                        zoom: 16,
                        html: '%index'
                    },
                    circleRadiusChanged: function (index, point, marker) {
                        $('#radiusInfo').text(
                                ' - point #' + (index + 1) + ' size: ' + parseInt(marker.getRadius()) + 'mt.'
                                );
                    }
                }).Load();
                //window.reload();//reload page due to map visibility issue (chris)
            }
