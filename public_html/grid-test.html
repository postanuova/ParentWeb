//       spinner    
      $body = $("body");

//p2r
      $("body").ready(function _onbodyready() {
        var $state = $('#state');
        $(".p2r-example").pullToRefresh()

                .on("start.pulltorefresh", function (evt, y) {
                  $state.html('Start!! ' + evt + ', ' + y);
                  $.LoadingOverlay("show");

//                  $body = $("body");
//                  $body.removeClass("loading");
                })

                .on("move.pulltorefresh", function (evt, percentage) {
                  $state.html('Move.. ' + evt + ', ' + percentage);
                  $.LoadingOverlay("hide");

//                  $body = $("body");
//                  $body.addClass("loading");
                })

                .on("end.pulltorefresh", function (evt) {
                  $state.html('End.. ' + evt);
                  //$.LoadingOverlay("show");
                  //$(this).html("Pull-me please");
                  //
//                  $body = $("body");
//                 $body.removeClass("loading");
                  $.LoadingOverlay("hide");
                })
                .on("refresh.pulltorefresh", function (evt, y) {
                  $body = $("body");
                  $body.removeClass("loading");
                  //$(this).html('Refresh.. ' + evt + ', ' + y);
                  $.LoadingOverlay("hide");

                  //window.alert("refresh.pulltorefresh");
                });

      });
